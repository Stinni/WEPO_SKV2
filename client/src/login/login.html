<div style="padding: 20px;">
	<div class="row">
		<div class="col-md-6">
			<div class="well well-sm">
				<form role="form" name="loginForm">
					<div class="form-group">
						<label for="inputName" class="control-label">Username:</label>
						<input type="text" ng-model="username" class="form-control" id="inputName" placeholder="Type in your username" required>
					</div>
					<div class="form-group">
						<button class="btn btn-primary" ng-click="onLogin()" ng-disabled="loginForm.$invalid">Login</button>
					</div>
					<div class="animate-hide" ng-show="displayError">
						<div class="alert alert-danger">
							{{errorMessage}}
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
