<div class="container-fluid">
    <div class="row">
        <div class="col-xs-2 sidebars">
        	<div ng-hide="isLoggedIn" class="ng-hide">
	            <ul class="nav nav-pills nav-stacked">
	                <li><a href="#/login">Login</a></li>
	                <li><a href="#/about">About</a></li>
	            </ul>
            </div>
            <div ng-hide="!isLoggedIn" class="ng-hide">
            	<ul class="nav nav-pills nav-stacked">
	                <li><a href="#/roomlist">Roomlist</a></li>
	                <li><a href="#/about">About</a></li>
	            </ul>
            </div>
        </div>
        <div class="col-xs-8">
			<div style="padding: 20px;">
				<div class="row">
					<div class="col-md-6">
						<div class="well well-sm">
							<form role="form" name="loginForm">
								<div class="form-group">
									<label for="inputName" class="control-label">Username:</label>
									<input type="text" ng-model="username" class="form-control" id="inputName" placeholder="Type your username here" required>
								</div>
								<div class="form-group">
									<button class="btn btn-primary" ng-click="onLogin()" ng-disabled="loginForm.$invalid">Login</button>
								</div>
								<div class="animate-hide" ng-show="displayError">
									<div class="alert alert-danger">
										{{errorMessage}}
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
        </div>
        <div class="col-xs-2 sidebars">
            <!-- TODO: ADD CONTENT ON THE RIGHT -->
        </div>
    </div>
</div>
