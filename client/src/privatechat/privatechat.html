<div class="container-fluid">
	<div class="row">
		<div class="col-xs-2 sidebars">
			<ul class="nav nav-pills nav-stacked">
				<li><a href="#/roomlist">Roomlist</a></li>
				<li><a href="#/private">Private Messages</a></li>
				<li><a href="#/about">About</a></li>
			</ul>
		</div>
		<div class="col-xs-8">
			<div style="padding: 20px;">
				<div class="animate-hide" ng-show="!displayError">
					<div class="row">
						<div class="well well-sm customHeader">
							<h2>{{otherUser}}</h2>
						</div>
						<div class="well well-sm">
							<form role="form" name="sendPrvtMsgForm">
								<div class="form-group">
									<textarea ng-model="prvtMsgToSend" class="form-control" id="prvtMsgToSend" required>Write your message here...</textarea>
								</div>
								<div class="form-group">
									<button class="btn btn-success" ng-click="onSendPrvtMsg()" ng-disabled="sendPrvtMsgForm.$invalid">Send message</button>
								</div>
							</form>
						</div>
						<div class="wrapper">
							<div id="theChat" class="well well-sm">
								<div class="media" ng-model="prvtMessages" ng-repeat="msg in prvtMessages.slice().reverse()">
									<div class="media-body">
										<h4 class="media-heading">{{msg.nick}}</h4>
										{{msg.message}}
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="animate-hide" ng-show="displayError">
					<div class="alert alert-danger">
						{{errorMessage}}
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-2">
			<h4>You are logged in as:</h4>
			<h3>{{username}}</h3>
			<button class="btn btn-warning btn-sm" ng-click="onLogout()">Click to log out</button>
		</div>
	</div>
</div>
