<div class="container-fluid">
	<div class="row">
		<div class="col-xs-2 sidebars">
			<ul class="nav nav-pills nav-stacked">
				<li><a href="#/roomlist">Roomlist</a></li>
				<li><a href="#/createroom">Create New Room</a></li>
			</ul>
		</div>
		<div class="col-xs-8">
			<div style="padding: 20px;">
				<div class="list-group">
					<div ng-repeat="(key, room) in roomlist">
						<a ng-href="#/chatroom/{{key}}">{{key}} - {{room.topic}}</a>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-2">
			<h4>You are logged in as: {{username}}</h4>
			<button class="btn btn-primary btn-sm" ng-click="onLogout()">Click to log out</button>
		</div>
	</div>
</div>
