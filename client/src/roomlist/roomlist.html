<div class="container-fluid">
	<div class="row">
		<div class="col-xs-2 sidebars">
			<ul class="nav nav-pills nav-stacked">
				<li><a href="#/roomlist">Roomlist</a></li>
				<li><a href="#/about">About</a></li>
			</ul>
		</div>
		<div class="col-xs-8">
			<div style="padding: 20px;">
				<div class="well">
					<table class="table table-bordered">
						<thead>
							<tr>
								<td>Chatroom:</td>
								<td>Topic:</td>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="(key, room) in roomlist">
								<td><a ng-href="#/chatroom/{{key}}">{{key}}</a></td>
								<td>{{room.topic}}</td>
							</tr>
						</tbody>
					</table>
					<div>
						<form role="form" name="joinCreateForm">
							<div class="form-group">
								<label for="roomName" class="control-label">Join/Create Room:</label>
								<input type="text" ng-model="roomName" ng-pattern="/^\s*\w*\s*$/" class="form-control" id="roomName" placeholder="Type the room name here" required>
							</div>
							<div class="form-group">
								<button class="btn btn-primary" ng-click="onJoinCreate()" ng-disabled="joinCreateForm.$invalid" title="{{(joinCreateForm.$invalid) ? 'A room name can only be ONE word with NO whitespaces or symbols' : ''}}">Join/Create Room</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-2">
			<h4>You are logged in as: {{username}}</h4>
			<button class="btn btn-primary btn-sm" ng-click="onLogout()">Click to log out</button>
		</div>
	</div>
</div>
