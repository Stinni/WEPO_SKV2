<div class="container-fluid">
	<div class="row">
		<div class="col-xs-2 sidebars">
			<ul class="nav nav-pills nav-stacked">
				<li><a href="#/roomlist">Roomlist</a></li>
				<li><a href="#/about">About</a></li>
			</ul>
		</div>
		<div class="col-xs-8">
			<div style="padding: 20px;">
				<div class="animate-hide" ng-show="!displayError">
					<div class="row">
						<div class="col-xs-8">
							<div id="theChat" class="well well-sm">
								<div class="media" ng-model="messages" ng-repeat="msg in messages.slice().reverse() track by msg.timestamp">
									<div class="media-body">
										<h4 class="media-heading">{{msg.nick}}<small> - {{msg.timestamp | date:"dd/MM/yyyy 'at' HH:mm"}}</small></h4>
										<p>{{msg.message}}</p>
									</div>
								</div>
							</div>
							<form role="form" name="sendMsgForm">
								<div class="form-group">
									<textarea ng-model="msgToSend" class="form-control" id="msgToSend" placeholder="Write your message here" required>Write your message here...</textarea>
								</div>
							</form>
							<div class="row">
								<div class="col-xs-6">
									<button class="btn btn-primary" ng-click="onSendMsg()" ng-disabled="sendMsgForm.$invalid">Post</button>
								</div>
								<div class="col-xs-6">
									<button class="btn btn-primary pull-right" ng-click="onPartRoom()">Leave Room</button>
								</div>
							</div>
						</div>
						<div class="col-xs-4">
							<div class="well well-sm">
								<h4>Operators:</h4>
								<ul>
									<li ng-model="listOfOps" ng-repeat="op in listOfOps">{{op}}</li>
								</ul>
								<h4>Chatters:</h4>
								<ul>
									<li ng-model="listOfUsers" ng-repeat="user in listOfUsers">{{user}}</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<div class="animate-hide" ng-show="displayError">
					<div class="alert alert-danger">
						{{errorMessage}}
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-2">
			<h4>You are logged in as: {{username}}</h4>
			<button class="btn btn-primary btn-sm" ng-click="onLogout()">Click to log out</button>
		</div>
	</div>
</div>
